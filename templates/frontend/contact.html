    /*---------------------------------------------*/
    
    input.input {
        height: 62px;
        padding: 0 15px 0 15px;
    }
    
    textarea.input {
        min-height: 169px;
        padding: 19px 15px 0 15px;
    }
    /*------------------------------------------------------------------
[ Focus Input ]*/
    
    .focus-input {
        display: block;
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        top: 0;
        left: 50%;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
        border-radius: 31px;
        background-color: #fff;
        pointer-events: none;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }
    
    .input:focus+.focus-input100 {
        width: calc(100% + 20px);
    }
    /*------------------------------------------------------------------
[ Button ]*/
    
    .container-contact-form-btn {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding-top: 10px;
    }
    
    .contact-form-btn {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        min-width: 250px;
        height: 50px;
        background-color: transparent;
        border-radius: 7px;
        cursor: pointer;
        border: 1px solid green;
        font-family: "Montserrat";
        font-size: 16px;
        color: #fff;
        line-height: 1.2;
        text-transform: uppercase;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
        position: relative;
        z-index: 1;
    }
    
    .contact-form-btn::before {
        content: "";
        display: block;
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        top: 0;
        left: 50%;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
        border-radius: 7px;
        background-color: transparent;
        pointer-events: none;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }
    
    .contact-form-btn:hover:before {
        background-color: green;
        transition: .5s ease;
    }
    
    .validate-input {
        position: relative;
    }
    /*==================================================================
[ Info Grid]*/
